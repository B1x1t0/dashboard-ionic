<body ng-app="dashboard" ng-controller="DashboardCtrl">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">{{title}}</h1>
        </ion-header-bar>
        <ion-content>
            <div class="card" ng-repeat="graph in graphs">
                <div class="item item-divider">
                    {{graph.title}}
                </div>
                <div class="row">
                    <div class="col">
                        <h5>Previous</h5>
                        <h4>{{graph.previous}}</h4>
                    </div>
                    <div class="col">
                        <h5>Last</h5>
                        <h4>{{graph.last}}</h4>
                    </div>
                    <div class="col">
                        <h2>{{graph.total}} %<i style="color:#77b3c6" class="icon ion-arrow-up-a"></i></h2>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas class="chart chart-line" data="graph.data" labels="graph.labels" series="graph.series" options="graph.options" legend="graph.legend">
                    </canvas>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</body>

</html>
